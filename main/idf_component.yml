dependencies:
  espressif/esp-box-3_noglib:
    matches:
    - if: $CONFIG{BOARD_ESP_BOX_3} == True
    version: '*'
  espressif/esp32_p4_function_ev_board_noglib:
    matches:
    - if: $CONFIG{BOARD_ESP32_P4_FUNCTION_EV} == True
    version: '*'
  espressif/m5stack_core_s3_noglib:
    matches:
    - if: $CONFIG{BOARD_M5STACK_CORE_S3} == True
    version: '*'
  georgik/esp_raylib_port:
    version: '*'
  georgik/raylib:
    version: '*'
  idf:
    version: '>=5.1.0'
