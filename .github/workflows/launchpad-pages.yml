name: Deploy ESP-Launchpad Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for version info

      - name: Setup ESP-IDF
        uses: espressif/esp-idf-action@v2
        with:
          esp-idf-version: v5.5

      - name: Download Latest Release Firmware
        run: |
          # Get latest release tag
          LATEST_RELEASE=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | grep 'tag_name' | cut -d '"' -f 4)
          echo "Latest release: $LATEST_RELEASE"

          # Create firmware directory
          mkdir -p firmware

          # Download all firmware assets from latest release
          if [ "$LATEST_RELEASE" != "" ]; then
            curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest \
              | grep "browser_download_url.*esp32_p4_function_ev_board.bin" \
              | cut -d '"' -f 4 \
              | xargs -n 1 curl -L -o firmware/bootloader-latest-esp32_p4_function_ev_board.bin
          fi

          # If no release found, create a placeholder
          if [ ! -f "firmware/bootloader-latest-esp32_p4_function_ev_board.bin" ]; then
            echo "No firmware found, creating placeholder"
            echo "No release firmware available yet" > firmware/bootloader-latest-esp32_p4_function_ev_board.bin
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
