name: Deploy ESP Launchpad to Pages

on:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "launchpad-pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup gh CLI
        run: |
          # Install gh CLI if not present
          if ! command -v gh &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y gh
          fi

          # Authenticate with GitHub
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Clone ESP Launchpad
        run: |
          git clone https://github.com/espressif/esp-launchpad.git temp-launchpad

      - name: Download latest release binaries
        run: |
          # Create firmware directory
          mkdir -p temp-launchpad/firmware

          # Get the latest release using gh CLI
          LATEST_RELEASE=$(gh release view --json tagName --jq '.tagName' | tr -d '"')
          echo "Latest release: $LATEST_RELEASE"

          if [ "$LATEST_RELEASE" != "" ]; then
            echo "Downloading firmware assets from release $LATEST_RELEASE"

            # Download bootloader binary
            gh release download "$LATEST_RELEASE" \
              --pattern "*bootloader-${LATEST_RELEASE}-esp32_p4_function_ev_board-bootloader.bin" \
              --dir temp-launchpad/firmware/ \
              --clobber

            # Download partition table
            gh release download "$LATEST_RELEASE" \
              --pattern "*bootloader-${LATEST_RELEASE}-esp32_p4_function_ev_board-partition-table.bin" \
              --dir temp-launchpad/firmware/ \
              --clobber

            # Download factory app
            gh release download "$LATEST_RELEASE" \
              --pattern "*bootloader-${LATEST_RELEASE}-esp32_p4_function_ev_board-factory.bin" \
              --dir temp-launchpad/firmware/ \
              --clobber

            # Rename files to expected ESP-Launchpad names (remove version from filename)
            cd temp-launchpad/firmware
            for file in bootloader-${LATEST_RELEASE}-esp32_p4_function_ev_board-*.bin; do
              if [ -f "$file" ]; then
                new_name=$(echo "$file" | sed "s/bootloader-${LATEST_RELEASE}-esp32_p4_function_ev_board-/bootloader-latest-esp32_p4_function_ev_board-/")
                mv "$file" "$new_name"
                echo "Renamed: $(basename "$file") -> $(basename "$new_name")"
              fi
            done
            cd ../..
          else
            echo "No release found, creating placeholder files"
            mkdir -p temp-launchpad/firmware
            echo "No release firmware available yet" > temp-launchpad/firmware/bootloader-latest-esp32_p4_function_ev_board-bootloader.bin
          fi

      - name: Setup custom configuration
        run: |
          # Copy our configuration over the default one
          cp launchpad/config/config.toml temp-launchpad/config/config.toml

      - name: Install dependencies
        run: |
          cd temp-launchpad
          npm install

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'temp-launchpad'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
