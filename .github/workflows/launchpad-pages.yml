name: Deploy ESP-Launchpad Pages

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup gh CLI
        run: |
          # Install gh CLI if not present
          if ! command -v gh &> /dev/null; then
            sudo apt-get update
            sudo apt-get install -y gh
          fi

          # Authenticate with GitHub
          echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Download Latest Release Firmware
        run: |
          # Get latest release tag using gh CLI
          LATEST_RELEASE=$(gh release view --json tagName --jq '.tagName' | tr -d '"')
          echo "Latest release: $LATEST_RELEASE"

          # Create firmware directory
          mkdir -p firmware

          # Download all firmware assets from latest release using gh CLI
          if [ "$LATEST_RELEASE" != "" ]; then
            echo "Downloading firmware assets from release $LATEST_RELEASE"

            # Download bootloader binary
            gh release download "$LATEST_RELEASE" \
              --pattern "*bootloader-${LATEST_RELEASE}-esp32_p4_function_ev_board-bootloader.bin" \
              --dir firmware/ \
              --clobber

            # Download partition table
            gh release download "$LATEST_RELEASE" \
              --pattern "*bootloader-${LATEST_RELEASE}-esp32_p4_function_ev_board-partition-table.bin" \
              --dir firmware/ \
              --clobber

            # Download factory app
            gh release download "$LATEST_RELEASE" \
              --pattern "*bootloader-${LATEST_RELEASE}-esp32_p4_function_ev_board-factory.bin" \
              --dir firmware/ \
              --clobber

            # Download OTA data
            gh release download "$LATEST_RELEASE" \
              --pattern "*bootloader-${LATEST_RELEASE}-esp32_p4_function_ev_board-ota-data.bin" \
              --dir firmware/ \
              --clobber

            # Rename files to expected ESP-Launchpad names (remove version from filename)
            for file in firmware/bootloader-${LATEST_RELEASE}-esp32_p4_function_ev_board-*.bin; do
              if [ -f "$file" ]; then
                new_name=$(echo "$file" | sed "s/bootloader-${LATEST_RELEASE}-esp32_p4_function_ev_board-/bootloader-latest-esp32_p4_function_ev_board-/")
                mv "$file" "$new_name"
                echo "Renamed: $(basename "$file") -> $(basename "$new_name")"
              fi
            done
          else
            echo "No release found, creating placeholder files"
            mkdir -p firmware
            echo "No release firmware available yet" > firmware/bootloader-latest-esp32_p4_function_ev_board-bootloader.bin
          fi

      - name: Verify Downloaded Files
        run: |
          echo "Verifying downloaded firmware files:"
          ls -la firmware/
          echo ""
          echo "File sizes:"
          for file in firmware/bootloader-latest-*.bin; do
            if [ -f "$file" ]; then
              echo "$(basename "$file"): $(stat -c%s "$file" 2>/dev/null || stat -f%z "$file" 2>/dev/null) bytes"
            fi
          done

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare Pages Directory
        run: |
          # Create a clean directory for GitHub Pages
          mkdir -p pages

          # Copy only the necessary files for ESP-Launchpad
          cp index.html pages/
          cp -r launchpad pages/
          cp -r firmware pages/

          # Copy README if it exists (for documentation)
          if [ -f "README.md" ]; then
            cp README.md pages/
          fi

          echo "Pages directory contents:"
          ls -la pages/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './pages'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
